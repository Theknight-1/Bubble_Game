<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div class="panel">
            <div class="p-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit-value" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box timer">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div class="p-bottom">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
